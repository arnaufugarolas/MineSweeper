<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/MineSweeper.css">

</head>
<body>
    <table id="mineSweeper">
        <thead>
            <tr id="status" >
                <td colspan="3">
                    <div id="flagsCounter" data-test-id="flagsCounter"></div>
                </td>
                <td colspan="2">
                    <div id="smiley" data-test-id="smiley"></div>
                </td>
                <td colspan="3">
                    <div id="timer" data-test-id="timer"></div>
                </td>
            </tr>
        </thead>
        <tbody id="board" data-test-id="board">

        </tbody>
    </table>
</body>
<script src="js/MineSweeper.js"></script>
</html>
